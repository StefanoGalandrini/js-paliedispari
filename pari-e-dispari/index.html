<html lang="en">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Pari o Dispari</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<div class="container">
		<p class="choice">Inserisci un numero da 1 a 5 compresi</p>
		<p class="choice">e dopo scegli PARI o DISPARI</p>
		<div class="input">
			<input type="text" name="number" id="number" placeholder="Inserisci un numero da 1 a 5">
			<button class="btn-even">PARI</button>
			<button class="btn-odd">DISPARI</button>
		</div>
		<div class="result">
		</div>
	</div>

</body>
